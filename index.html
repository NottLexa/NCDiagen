<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0">
    <head>
        <meta charset="UTF-8">
        <title>Dialogue File Generator for Neon Constellation! by NotLexa</title>
    </head>
    <body style="margin: 0; padding: 8px 16px; font-family: Tahoma, sans-serif">
        <div style="font-size: 2rem; font-weight: bold">
            NCDiagen <span style="font-size: 1rem">(Dialogue  File Generator for Neon Constellation!)</span>
        </div>
        <div style="font-size: 1.5rem">
            by NotLexa
        </div>
        <div style="display: flex">
            <div style="padding: 8px">
                <button id="open_button">
                    Open File
                </button>
            </div>
            <div style="padding: 8px">
                <button id="save_button">
                    Save File
                </button>
            </div>
        </div>
        <div id="error" style="color: red; padding: 16px"></div>
        <div id="content" style="padding: 16px">
            Content not loaded
        </div>
        <div id="debug_menu" style="display: flex">
            <div style="padding: 8px">
                <button id="alert_data">
                    Alert data
                </button>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
